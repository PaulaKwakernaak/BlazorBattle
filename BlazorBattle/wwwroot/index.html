            });
            KioskBoard.run('.js-virtual-keyboard');

            let collection = document.getElementsByClassName('js-virtual-keyboard');
            for (let item of collection) {
                item.onfocus = () => {
                    linkKioskeyMethods();
                }
            }
        }, 5000);

            let kioskBoard = document.getElementsByClassName('kioskboard-wrapper');
